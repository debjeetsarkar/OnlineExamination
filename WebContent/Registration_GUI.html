<script type="text/javascript">
 
 function passwordMismatch(){
	 var p=document.registration.password.value;
	 var rp=document.registration.retypepassword.value;
	 if(p!=rp){
		 alert("Password didnot match");
		 document.registration.password.value="";
		 document.registration.retypepassword.value="";
		 document.registration.password.focus();
		 
	 }
 }
 
function isSixdigit(){
	 var no= document.registration.pin.value;
	 var l= no.length;
	 if(l>6||l<6){
		 alert("Please enter a valid PINCODE of 6 digits");
		 document.registration.pin.value="";
		 document.registration.pin.focus();
	 }		
}	
function isPin(){
	 var no= document.registration.pin.value;
	 var l= no.length;
	 var c= no.charAt(l-1);
	 if(c!=0 && c!=1 && c!=2 && c!=3 && c!=4 && c!=5 && c!=6 && c!=7 && c!=8 && c!=9){
		 alert("Please enter a valid PINCODE");
		 document.registration.pin.value=no.substr(0,l-1);
	 }
	 
}
 function isTendigit(){
	 var no= document.registration.contactnum.value;
	 var l= no.length;
	 if(l>10||l<10){
		 alert("Please enter a valid phone number");
	 document.registration.contactnum.value="";
	 document.registration.contactnum.focus();}
 }	
 function isNum(){

	 var c= no.charAt(l-1);
	 if(c!=0 && c!=1 && c!=2 && c!=3 && c!=4 && c!=5 && c!=6 && c!=7 && c!=8 && c!=9){
		 alert("Please enter a valid phone number");
		 document.registration.contactnum.value=no.substr(0,l-1);

 }
